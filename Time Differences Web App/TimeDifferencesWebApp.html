<!DOCTYPE html>
	<html>
		<head>
			<title>Time Differences Web App</title>
			<meta charset="UTF-8">
			<link rel="stylesheet" type="text/css" href="style.css">
		</head>
		<body>
			<h1 id="title">Time Differences</h1>
			<p id="desc">Calculate Time Differences</p>
			<hr>
			<h2 id="example">Example:</h2>
			<p id="exampleQuestion">Question:1:00-2:00</p>
			<p id="exampleResult">Result:1 Hour</p>
			<hr>
			<h2 id="howItWorks">How it works</h2>
			<p id="howItWorksDesc">It will calulate the Time differences fast and easy<br>Insert values on Parameters below then press Calculate</p>
			<hr>
			<p id="eText"></p>
			<h2>Parameters Input</h2>
			Hour 1<input type="number" id="hour1">
			<br>
			Minute 1<input type="number" id="minute1">
			<br>
			Hour 2<input type="number" id="hour2">
			<br>
			Minute 2<input type="number" id="minute2">
			<br>
			<button id="calcButton">Calc</button>
			<p id="rText"></p>
			<hr>
			<p id="version"></p>
			<script src="script.js"></script>
		</body>
</html>
